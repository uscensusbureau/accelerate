title: Census Accelerate
remote_theme: uswds-jekyll

url: https://census-coil.github.io/
baseurl: /accelerate
permalink: pretty

styles:
  - /assets/css/styles.css
sass:
  # style: compressed

google_analytics: UA-155922885-1

collections:
  apply:
    permalink: /how-to-apply/:path/
    output: true
  events:
    output: false
  timeline:
    output: false
  styleguide:
    output: true
    permalink: /styleguide/:path/

defaults:
  - scope:
      path: "_apply"
    values:
      layout: secondary-narrow
  - scope:
      path: "_styleguide"
    values:
      layout: styleguide
      include_subnav: true

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

awards_api:
  active_date_is_now: true
  fundProgramName: phase i
  reset: false
  recent_date: 2016-01-01
  printFields:
    - id
    - awardeeName
    - date
    - expDate
    - fundsObligatedAmt
    - fundProgramName
    - poName
    - title
    - abstractText
    - startDate
    - endDate
    - awardeeCity
    - awardeeCountryCode
    - awardeeStateCode
    - awardeeZipCode
    - awardeeAddress
    - piFirstName
    - piMiddeInitial
    - piLastName
    - piPhone
    - piEmail


topics_api:
  max_companies_shown: 9
  active_date_is_now: true
  fundProgramName: phase i
  reset: false
  recent_date: 2016-01-01
  allow_recent_all: true
  printFields:
    - id
    - awardeeName
    - date
    - expDate
    - fundsObligatedAmt
    - fundProgramName
    - poName
    - title
    - abstractText
    - startDate
    - endDate
    - awardeeCity
    - awardeeCountryCode
    - awardeeStateCode
    - awardeeZipCode
    - awardeeAddress
    - piFirstName
    - piMiddeInitial
    - piLastName
    - piPhone
    - piEmail
