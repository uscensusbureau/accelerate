  title: Lead Program Manager
  bio: <p>Hi everyone! My name is <strong>Dominica Zhu</strong>. I was born and raised in New Jersey and now live in Seattle, Washington. I am the Lead Program Manager for COIL. My background is in global development and social entrepreneurship. My most recent projects before COIL include strategizing private sector engagements to improve education in Nepal using technology partnerships, countering human trafficking in Southeast Asia in partnership with USAID, and using digital tools to preserve indigenous knowledge in South Africa and Sri Lanka. A fun fact about me is that I am a Certified Health Coach and nutritionist and also am a Certified BodyTalk Practitioner.  I also used to work as a nutritionist on a refugee camp in Ghana. Collaborating with amazing people to solve national/global issues always brings me a ton of fulfillment joy. </p>
