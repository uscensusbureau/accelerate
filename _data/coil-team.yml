  title: COIL Founder and Co-Director, Director of Census Accelerate
  bio: <p><strong>Mara Abrams</strong> is the Founder and Co-Director of the Census Open Innovation Labs at the U.S. Census Bureau and the Director of Census Accelerate, where she works with external organizations and networks to build modern and collaborative approaches to solving challenges for the the public, like creating a massive civic mobilization around the Decennial Census.</p><p>Prior to joining the federal government, Mara led Global Partnerships at the Nike Foundation, where she focused on innovation to alleviate poverty for adolescent girls as part of Nike’s Girl Effect initiative. While there, she led the early development of Springster, a mobile platform now reaching 13M unique users in over 50 countries and 13 languages, and the Girl Effect Accelerator, a program to rapidly grow startups with products and services that were changing girls’ lives.</p><p>She is the founder of Cuba's first startup incubator; was a strategist for the Jaguar Land Rover Innovation Lab; led business development for an award-winning organization training citizen journalists in conflict, post-conflict, and underrepresented regions; and co-founded of an organization teaching documentary filmmaking to young people in marginalized communities. She is a 2019 Security Fellow with the Truman National Security Project, a Bloomberg Businessweek Innovation Fellow, and an entrepreneur, speaker, mentor, and advisor with deep expertise at the intersection of impact, innovation, and partnerships. She lives in Los Angeles with her grumpy but loveable schnoodle, Charlie.</p>
