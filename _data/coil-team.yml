  bio: <p><strong>Lorena Molina-Irizarry</strong> serves as Director of Operations at the Census Open Innovation Labs (COIL) within the U.S. Census Bureau; bringing together technologists, communities and government through open collaboration initiatives like The Opportunity Project, to tap into the power of open data, through a start-up like tech accelerator.  Previously, she served as the Deputy Chief for National Partnerships, engaging and collaborating with national stakeholders and partners in 2020 Census efforts, other census surveys & programs and increasing data use and awareness of open data. She previously served as the Technology Communications Liaison for the CIO, leading all technology and innovation efforts at the Census Bureau. She has also served as Hispanic Employment Program Manager, implementing outreach and recruitment strategies to reach Hispanic audiences and underrepresented communities.</p>
