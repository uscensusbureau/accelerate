  email: jamie.a.liao@census.gov
  title: Civic Digital Fellow
  bio: <p>Hello! My name is <strong>Jamie</strong> and I am a 2019 Civic Digital Fellow. I grew up in Fremont, California and I currently live in Los Angeles, California as a full-time student at the University of Southern California. I am a rising junior majoring in Media Arts and Practice in the School of Cinematic Arts. My interests lie in the intersection of technology, design, and social change — hopefully in the civic tech space. In the future, I hope to use AR and VR as a diplomatic or journalistic tool in creating immersive experiences that encourage empathy through multi-media narratives and informative storytelling. Specifically, I am interested in issues revolving around inequities in education, the Asian American identity, homelessness, and sustainability within the fashion industry. Both on and off campus, I apply my design skills to a plethora of projects from a medication-tracking mobile application under Code the Change to a group microlending system that empowers Kenyan women to build financial independence. During my free time, I enjoy working with any form of visual media from darkroom photography to wheel throwing, running, thrifting, and tending to my plant collection.</p>
