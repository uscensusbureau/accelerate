  title: Program Strategist & Operations
  bio: <p><strong>Carla</strong> is an experience designer and community weaver focused on building the kinds of relationships - with ourselves, our teams, and our communities - that strengthen ties and help us move forward together. Carla co-founded The Dinner Party, a community of people turning loss from an isolating experience into a source of deep friendship and forward motion by breaking bread - now active in 100+ cities and written about in New York Times, NPR, and OnBeing. She’s a founding team member and former General Manager of creative impact agency enso, leading work with top brands like Google, Mattel, and Nature Conservancy, building a soulful team from Day 0 to 40 people and millions in revenue. She works on impact across industry lines, partnering with the likes of Sheryl Sandberg, Airbnb, the Mayor’s Office of LA, the Federal Census Bureau and acclaimed TV show This Is Us. She lives between Los Angeles and Joshua Tree with her rescue dog Biscotti. More information at carlafernandez.co.</p>
