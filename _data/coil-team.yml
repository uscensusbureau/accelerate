- photo: Drew.png
  name: Drew
  last_name: Zachary
  email: drew.a.zachary@census.gov
  title: COIL Co-Director, Director of TOP
  bio: <p><strong>Drew Zachary</strong> is Director/Co-founder of The Opportunity Project and senior User Experience advisor at the US Census Bureau, where she leads open innovation and human centered design initiatives. Previously, Drew was a Policy Advisor at the White House Domestic Policy Council and senior analyst at the Commerce Data Service. Throughout her federal career, Drew has worked with urban, rural and tribal communities to use data, science and technology in support of local economic development goals. At HUD and HHS she designed federal program evaluations and policies to support cities, including the Promise Zones Initiative. Drew has also led design research for technologies to improve healthcare delivery, and urban public health interventions. Drew holds an MPP from Johns Hopkins University and is a PhD candidate in social policy at Brandeis University. Drew's research on technology and program design has been published in Qualitative Health Research, The Diabetes Educator, and eGEMs.</p>
