  bio: <p>Hello! I'm <strong>Kiran</strong>, a creative technologist and privacy scholar, and a recent graduate of the Master in Design Engineering, a collaborative degree program between Harvard GSD and SEAS. I'm excited to be joining COIL this summer as a Software Engineering Civic Digital Fellow! I'm an East Coast native, originally from Edison, NJ, now living in DC. I've meandered through computer science, architecture, design and law and am exploring questions of how technology and infrastructure mediates our access to civil liberties. As our lives grow increasingly digital, how do we contextualize our shifting cultural and social norms? I also love dogs, cooking, and climbing (though I'm not great at it) and am so thrilled to be working in public service on a team as thoughtful and exciting our ours.</p>
